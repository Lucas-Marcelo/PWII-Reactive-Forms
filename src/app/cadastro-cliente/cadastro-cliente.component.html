<div class="container">
  <div class="row box-cliente">
    <div class="col-12">
      <h3 class="text-center">Crie sua conta na Etec</h3>

      <form class="mt-5" [formGroup]="formCliente" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <input type="text" id="inNome" placeholder="Nome" class="form-control cliente" formControlName="nome">
        </div>

        <div class="form-group">
          <input type="text" id="inCpf" placeholder="CPF" class="form-control cliente" formControlName="cpf">
        </div>

        <div class="form-group">
          <input type="text" id="inTelefone" placeholder="Telefone" class="form-control cliente" formControlName="telefone">
        </div>

        <div class="form-group">
          <input type="text" id="inEmail" placeholder="E-mail" class="form-control cliente" formControlName="email">
        </div>

        <button type="submit" class="btn btn-cadastrar btn-lg">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
